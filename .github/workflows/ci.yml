name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint
        run: uv run ruff check src tests

      - name: Typecheck
        run: uv run mypy src/spreadsheet_rescue

      - name: Test
        run: uv run pytest -q

  demo_smoke:
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run demo pipeline
        run: ./scripts/demo.sh

      - name: Verify demo artifacts
        run: |
          test -f demo/output/Final_Report.xlsx
          test -f demo/output/qc.json
          test -f demo/output/manifest.json
          test -f demo/dashboard.png
          test -f demo/clean_data.png
          test -f demo/weekly.png

      - name: Build customer demo pack
        run: make customer-pack

      - name: Verify customer demo pack
        run: test -f dist/customer-demo-pack.zip

  install_smoke:
    runs-on: ubuntu-latest
    needs: demo_smoke

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Wheel install smoke test
        run: uv run ./scripts/smoke_install.sh

  pages_build:
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build docs (no deploy)
        run: uv run --with mkdocs mkdocs build --strict
